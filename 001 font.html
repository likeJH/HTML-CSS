<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>font-1</title>
    <style>
        @font-face {
            font-family: 'KOTRAHOPE';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/KOTRAHOPE.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --main-font: KOTRAHOPE;
        }
        p {
            font-family: var(--main-font);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae voluptate placeat inventore tempora sint porro excepturi illo esse maiores corporis? Rerum, accusamus. Dolore, ex molestiae! Veritatis facilis voluptatibus corrupti. Repudiandae.</p>
</body>
</html>
