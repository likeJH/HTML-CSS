<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip</title>
    <style>
        div {
            position: relative;
            width: 10px;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            clip: rect(100px 400px 500px 100px);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/tfQwmqh621xPopjfnJ9wXkfrBcc.jpg" alt="">
    </div>
</body>
</html>
