<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div {
            position: fixed;
            padding: 10px;
            background-color: #4267B2;
            width: 100%;
            height: 60px;
            color: white;
            font-weight: 700;
            font-size: 30px;
            line-height: 50px;
        }
        p {
            margin-top: 0;
            padding-top: 120px;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div>hello world</div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed atque consequatur molestias ratione maiores rem, officia numquam in sequi veritatis! Porro, dolore soluta. Reiciendis, voluptas. Error nobis quisquam possimus quia!</p>
</body>
</html>
